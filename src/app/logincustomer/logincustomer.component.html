<div class="container" >
  <div class="title" >
    {{state}}
 </div>
    <form *ngIf="sh"  autocomplete="off" #form="ngForm" (submit)=login(form)>        
        <div class="group">      
          <input type="text" required name="customerID" [(ngModel)]="customerID">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>User ID</label>
        </div>  
        <div class="group">      
          <input type="password"  name="password" [(ngModel)]="password">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <div class="sub">      
          <input type="submit" value="login">
        </div>
        <a class="reg" (click)="show()">register now</a>
        
      </form>
         
    <form *ngIf="!sh"  autocomplete="off" #form="ngForm" (submit)=register(form)>        
      <div class="group">      
        <input type="text" required name="customerID" [(ngModel)]="customerID">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>User ID</label>
      </div>
      <div class="group">      
        <input type="text" required name="url" [(ngModel)]="url">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>photo url</label>
      </div>     
        
      <div class="group">      
        <input type="password"  name="password" [(ngModel)]="password">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
      </div>
      <div class="sub">      
        <input type="submit" value="Register Agent">
      </div>

      
    </form>
   
  
    
  </div>
  <simple-notifications></simple-notifications>
